{% load static %}

<style>
.about-us{
	display: flex;
    justify-content: center;
    align-items: center;
	position: relative;
	{% if title.main_pic|length > 0  %}
	    background: url("{{ title.main_pic.url }}")no-repeat;
	{% else %}
	    background: url({% static "/images/home/banner.jpg" %})no-repeat;
	{% endif %}
	background-size: cover;
	background-position: center;
	min-height: 1000px;
}
</style>
<!--about-us start -->
<section class="about-us" id="home">
    <div class="container">
        <div class="about-us-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="single-about-us">
                        <div class="about-us-txt">
                            <h2>
                                Explore the Beauty of the Beautiful World

                            </h2>
                            <div class="about-btn">
                                <a href="#gallery">
                                <button class="about-view">
                                    explore now
                                </button>
                                </a>
                            </div><!--/.about-btn-->
                        </div><!--/.about-us-txt-->
                    </div><!--/.single-about-us-->
                </div><!--/.col-->
                <div class="col-sm-0">
                    <div class="single-about-us">

                    </div><!--/.single-about-us-->
                </div><!--/.col-->
            </div><!--/.row-->
        </div><!--/.about-us-content-->
    </div><!--/.container-->

</section><!--/.about-us-->
<!--about-us end -->
